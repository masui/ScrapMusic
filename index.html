<!DOCTYPE html>
<!--
    ScrapMusic.org で音楽を連続再生する
-->
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ScrapMusic: 音楽連続再生</title>
  </head>
  <body>
    <div id='title'>曲タイトル</div>
    <p>
    <audio id='audio' src='https://s3-ap-northeast-1.amazonaws.com/masui.org/c/b/cb1e51096ffb0a47293116f8ff3d50f6.mp3' controls='true'></audio>
    <script type="text/javascript">
      'use strict';
      let titles = [] // 曲のタイトル
      let ids = [] // S3のID
      let urls = []
      let m = location.href.match(/\?(.*)$/)
      var title = document.getElementById('title')
      alert('....')
      if(m){
	  let args = m[1].split(/&/)
	  for(var i=0; i<args.length;i++){
	      let param = args[i].split(/=/)
	      if(param[0] == 'ids'){
		  ids = unescape(param[1]).split(/,/)
	      }
	      if(param[0] == 'titles'){
		  alert('-----')
		  alert(param[1])
		  var t = param[1].split(/%09/)
		  titles = []
		  for(var i=0;i<t.length;i++){
		      titles.push(unescape(decodeURI(t[i])))
		  }
		  // titles = decodeURI(unescape(param[1])).split(/%09/)
		  alert(titles.length)
		  alert(titles[0])
	      }
	      if(param[0] == 'urls'){
		  urls = decodeURI(unescape(param[1])).split(/,/)
	      }
	  }
	  if(urls.length > 0 && titles.length > 0 && urls.length == titles.length){
	      var audio = document.getElementById('audio');
	      //audio.style.width = '100%';
	      //audio.style.height = 'auto';
	      audio.controls = true;
	      //audio.volume = 0.2;
	      
	      audio.src = urls[0]
	      audio.play();

	      title.innerHTML = titles[0].replace(/\+/g,' ')
	      
	      // イベントendedは下記コメント参照
	      var index = 0;
	      audio.addEventListener('ended', function(){
		  index++;
		  if (index < urls.length) {
		      audio.src = urls[index]
		      audio.play();
		      title.innerHTML = titles[index].replace(/\+/g,' ')
		  } else {
		      audio.src = urls[0]
		      audio.play();
		      title.innerHTML = titles[0].replace(/\+/g,' ')
		      index = 0;
		  }
	      });
	  }
      }

    </script>
  </body>
</html>
